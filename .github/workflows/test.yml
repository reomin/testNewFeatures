name: E2E Tests

on:
  push:
    branches: [feature/check-goss]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Start services with Docker Compose
        run: |
          docker compose up -d
          echo "Waiting for services to be ready..."
          sleep 30

      - name: Install Goss
        run: |
          curl -fsSL https://goss.rocks/install | GOSS_VER=v0.4.9 sh
          goss --version || echo "Goss installation check complete"

      - name: Wait for services to be fully ready
        run: |
          echo "Waiting additional time for all services to initialize..."
          sleep 60
          docker compose ps

          # Initialize Elasticsearch
          echo "Initializing Elasticsearch..."
          docker compose exec -T app php init-elasticsearch.php || echo "Elasticsearch already initialized"

      - name: Validate infrastructure with Goss
        run: |
          echo "Running infrastructure validation..."

          # ã‚³ãƒ³ãƒ†ãƒŠãŒæº–å‚™ã•ã‚Œã‚‹ã¾ã§å°‘ã—å¾…ã¤
          sleep 10

          # Gosså®Ÿè¡Œ
          if goss validate --format json | tee goss-results.json; then
            echo "Infrastructure validation passed!"
            
            # GitHub Job Summaryã«çµæœã‚’è¿½åŠ 
            echo "## Infrastructure Validation Results" >> $GITHUB_STEP_SUMMARY
            echo "All infrastructure tests passed successfully!" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            
            # æˆåŠŸã—ãŸãƒ†ã‚¹ãƒˆæ•°ã‚’è¡¨ç¤º
            if [ -f goss-results.json ] && command -v jq >/dev/null 2>&1; then
              PASSED=$(jq '.summary.passed' goss-results.json 2>/dev/null || echo "N/A")
              TOTAL=$(jq '.summary.total' goss-results.json 2>/dev/null || echo "N/A")
              echo "- âœ… **Passed:** $PASSED/$TOTAL tests" >> $GITHUB_STEP_SUMMARY
              echo "" >> $GITHUB_STEP_SUMMARY
              
              echo "### Test Details" >> $GITHUB_STEP_SUMMARY
              echo "| Type | Resource | Status |" >> $GITHUB_STEP_SUMMARY
              echo "|------|----------|--------|" >> $GITHUB_STEP_SUMMARY
              jq -r '.results[] | "| \(.resource_type) | \(.resource_id) | âœ… Passed |"' goss-results.json >> $GITHUB_STEP_SUMMARY 2>/dev/null || true
            else
              echo "Detailed parsing not available" >> $GITHUB_STEP_SUMMARY
            fi
          else
            echo "Infrastructure validation failed!"
            
            # å¤±æ•—æ™‚ã‚‚Job Summaryã«è¿½åŠ 
            echo "## âŒ Infrastructure Validation Failed" >> $GITHUB_STEP_SUMMARY
            echo "One or more infrastructure tests failed." >> $GITHUB_STEP_SUMMARY
            
            echo "Goss results:"
            cat goss-results.json || echo "No goss results file found"
            exit 1
          fi

      - name: Show service status
        if: failure()
        run: |
          echo "=== Docker Compose Status ==="
          docker compose ps
          echo "=== App Container Logs ==="
          docker compose logs app
          echo "=== Database Container Logs ==="
          docker compose logs db
          echo "=== Elasticsearch Container Logs ==="
          docker compose logs elasticsearch
          echo "=== Redis Container Logs ==="
          docker compose logs redis

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          # ã‚­ãƒ£ãƒƒã‚·ãƒ¥ã‚’ä¸€æ™‚çš„ã«ç„¡åŠ¹åŒ–ï¼ˆæ¨©é™å•é¡Œå›é¿ï¼‰
          # cache: "npm"
          # cache-dependency-path: "frontend/package-lock.json"

      - name: Install frontend dependencies
        run: |
          cd frontend
          # æ¨©é™å•é¡Œã‚’é¿ã‘ã‚‹ãŸã‚node_modulesã‚’å‰Šé™¤
          rm -rf node_modules package-lock.json
          # æ–°ã—ã„package-lock.jsonã‚’ç”Ÿæˆ
          npm install
          # ã‚­ãƒ£ãƒƒã‚·ãƒ¥ã‚’ã‚¯ãƒªã‚¢
          npm cache clean --force

      - name: Install Playwright browsers
        run: |
          cd frontend
          npx playwright install chromium

      - name: Run E2E Tests
        run: |
          echo "ğŸš€ Infrastructure validation passed! Running E2E tests..."
          cd frontend
          npm run test:e2e
        env:
          CI: true

      - name: Upload test results
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: frontend/playwright-report/
          retention-days: 7

      - name: Upload Goss results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: goss-validation-results
          path: goss-results.json
          retention-days: 30

      - name: Cleanup
        if: always()
        run: |
          docker compose down -v
