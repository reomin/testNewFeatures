name: E2E Tests

on:
  push:
    branches: [feature/check-goss]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Start services with Docker Compose
        run: |
          docker-compose up -d
          echo "Waiting for services to be ready..."
          sleep 30

      - name: Install Goss
        run: |
          curl -fsSL https://goss.rocks/install | GOSS_VER=v0.4.9 sh
          sudo mv goss /usr/local/bin/
          goss --version

      - name: Wait for services to be fully ready
        run: |
          echo "Waiting additional time for all services to initialize..."
          sleep 60
          docker-compose ps

      - name: Validate infrastructure with Goss
        run: |
          echo "Running infrastructure validation..."
          goss validate --format json | tee goss-results.json

          # Check if there are any failures
          if [ $(jq '.summary.failed' goss-results.json) -gt 0 ]; then
            echo "Infrastructure validation failed!"
            echo "Failed tests:"
            jq '.results[] | select(.successful == false)' goss-results.json
            exit 1
          else
            echo "Infrastructure validation passed!"
          fi

      - name: Show service status
        if: failure()
        run: |
          echo "=== Docker Compose Status ==="
          docker-compose ps
          echo "=== App Container Logs ==="
          docker-compose logs app
          echo "=== Database Container Logs ==="
          docker-compose logs db
          echo "=== Elasticsearch Container Logs ==="
          docker-compose logs elasticsearch
          echo "=== Redis Container Logs ==="
          docker-compose logs redis

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"
          cache-dependency-path: "frontend/package-lock.json"

      - name: Install frontend dependencies
        run: |
          cd frontend
          npm ci

      - name: Install Playwright browsers
        run: |
          cd frontend
          npx playwright install chromium

      - name: Run E2E Tests
        run: |
          echo "ðŸš€ Infrastructure validation passed! Running E2E tests..."
          cd frontend
          npm run test:e2e
        env:
          CI: true

      - name: Upload test results
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: frontend/playwright-report/
          retention-days: 7

      - name: Cleanup
        if: always()
        run: |
          docker-compose down -v
