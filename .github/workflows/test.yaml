name: CIでE2EテストとGossによる環境検証を実行
on:
  push:
    branches: [feature/check-goss]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Start services
        run: |
          docker compose build
          docker compose up -d
          sleep 30

      - name: Install Goss
        run: |
          curl -fsSL https://goss.rocks/install | GOSS_VER=v0.4.9 sh

      - name: Initialize services
        run: |
          sleep 20
          docker compose exec -T app php init-elasticsearch.php || true

      - name: Validate infrastructure
        run: |
          # Check frontend container status first
          echo "=== Frontend Container Check ==="
          docker compose ps frontend
          docker compose logs frontend || echo "No frontend logs available"
          
          # If frontend is not running, try to restart it
          if ! docker compose ps frontend | grep -q "Up"; then
            echo "Frontend container not running, attempting restart..."
            docker compose stop frontend || true
            docker compose up -d frontend
            sleep 30
            echo "Frontend restart attempt completed"
            docker compose ps frontend
            docker compose logs frontend
          fi
          
          goss validate --format json | tee goss-results.json
          
          # Debug: Check service status
          echo "=== Container Status ==="
          docker compose ps
          echo "=== Port Bindings ==="
          docker compose port frontend 5173 || echo "Frontend port binding failed"
          echo "=== Network Test ==="
          curl -v http://localhost:5173 || echo "Direct curl failed"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: |
          cd frontend
          rm -rf node_modules package-lock.json
          npm install
          npx playwright install chromium

      - name: Run E2E tests
        run: |
          # Final debug before E2E tests
          echo "=== Final Service Check ==="
          docker compose logs frontend | tail -20
          netstat -tulpn | grep :5173 || echo "Port 5173 not listening"
          
          cd frontend
          npm run test:e2e
        env:
          CI: true

      - name: Upload test results
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: frontend/playwright-report/

      - name: Cleanup
        if: always()
        run: docker compose down -v
